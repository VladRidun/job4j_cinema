<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Список фильмов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-1">#</th>
                    <th class="col-1" width ="100"></th>
                    <th class="col-3">Название</th>
                    <th class="col-1" width="100">Описание</th>
                    <th class="col-1">Год выхода</th>
                    <th class="col-1">Жанр</th>
                    <th class="col-1">Допустимый возраст</th>
                    <th class="col-1" align="center">Длительность</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${films}">
                    <td><span th:text="${film.id}"></span></td>
                    <td style="width: 100px;">
                        <img th:src="@{/files/{fileId}(fileId=${film.fileId})}" width="250" alt="No image"/>
                    </td>
                    <td><span th:text="${film.title}"></span></td>
                    <td><span th:text="${film.description}"></span></td>
                    <td><span th:text="${film.year}"></span></td>
                    <td><span th:text="${film.genre}"></span></td>
                    <td><span th:text="${film.minimalAge}"></span></td>
                    <td><span th:text="${film.duration}" align = "center"> </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
